<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test getFontSizeFromID and getScrollbarWidth</title>
    <style>
        #test1 { font-size: 16px; }
        #test2 { font-size: 24px; }
        #test3 { font-size: 32px; }
        #test4 { font-size: 1.5em; } /* Assume parent font-size is 20px, so 1.5em = 30px */
        #parent { font-size: 20px; }
    </style>
</head>
<body>
    <div id="test1">Test Element 1</div>
    <div id="test2">Test Element 2</div>
    <div id="parent">
        <div id="test3">Test Element 3</div>
        <div id="test4">Test Element 4</div>
    </div>

    <script>
        function getFontSizeFromID(id) {
            const el = document.getElementById(id);
            if (!el) {
                return null; // Handle case where element doesn't exist
            }
            const fontSize = parseInt(window.getComputedStyle(el).fontSize);
            return fontSize;
        }

        function getScrollbarWidth() {
            const scrollDiv = document.createElement('div');
            scrollDiv.style.width = '100px';
            scrollDiv.style.height = '100px';
            scrollDiv.style.overflow = 'scroll';
            document.body.appendChild(scrollDiv);
            const scrollbarWidth = scrollDiv.offsetWidth - scrollDiv.clientWidth;
            document.body.removeChild(scrollDiv);
            return scrollbarWidth;
        }

        // Test Cases for getFontSizeFromID
        console.log('Test Case 1:', getFontSizeFromID('test1')); // Expected output: 16
        console.log('Test Case 2:', getFontSizeFromID('test2')); // Expected output: 24
        console.log('Test Case 3:', getFontSizeFromID('test3')); // Expected output: 32
        console.log('Test Case 4:', getFontSizeFromID('test4')); // Expected output: 30 (assuming parent font-size is 20px)
        console.log('Test Case 5:', getFontSizeFromID('nonExistentID')); // Expected output: null

        // Test Cases for getScrollbarWidth
        console.log('Scrollbar Width:', getScrollbarWidth()); // Expected output: Browser-specific value, typically 15-17 pixels
    </script>
</body>
</html>
